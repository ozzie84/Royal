
<div class="order-description">
  <h2 class="main-slider__heading">Order</h2>
  <div class="main-description__inputs-envelope pad-sm25">
    <form action="#" method="post" class="inputs-envelope hide-content mb-30">
      <label class="inputs-envelope__label i-marker">
        <input type="text" name="from" placeholder="FROM" class="inputs-envelope__item order-input"/><span class="zip">ZIP</span>
      </label>
      <label class="inputs-envelope__label i-marker">
        <input type="text" name="to" placeholder="TO" class="inputs-envelope__item order-input"/><span class="zip">ZIP</span>
      </label>
      <label class="inputs-envelope__label i-sofa">
        <select class="selected inputs-envelope__item order-input">
          <option value="" disabled="disabled" selected="selected">SIZE</option>
          <option>1 BRD</option>
          <option>2 BRD</option>
          <option>3 BRD</option>
          <option>4 BRD</option>
        </select>
      </label>
      <label class="inputs-envelope__label i-calendar">
        <input type="text" name="date" placeholder="DATE" class="inputs-envelope__item input-date order-input"/>
      </label>
    </form>
    <form action="#" method="post" class="inputs-envelope show-content">
      <label class="inputs-envelope__label">
        <input type="text" name="zip" class="inputs-envelope__item order-input"/><span class="zip">zip</span>
      </label>
    </form>
    <div class="main-description__inputs-envelope">
      <form action="#" method="post" class="inputs-envelope">
        <label class="inputs-envelope__label">
          <input type="email" name="email" placeholder="EMAIL" class="inputs-envelope__item--get order-input"/>
        </label>
        <label class="inputs-envelope__label">
          <input type="tel" name="phone" placeholder="PHONE" class="inputs-envelope__item--get mask-phone order-input"/>
        </label>
        <label class="inputs-envelope__label">
          <input type="text" name="size" placeholder="SIZE" class="inputs-envelope__item--get order-input"/>
        </label>
      </form>
    </div>
    <div class="main-description__btn-getQuote"><a href="#" class="btn-active">get a quote</a></div>
  </div>
</div>
